<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Timetable</title>
    <style>
        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            font-family: 'Roboto', sans-serif;
            color: #343a40;
        }

        h2 {
            font-size: 2rem;
            color: #343a40;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 400px; /* Reduced width */
            margin: 0 auto;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container select {
            border-radius: 5px;
            padding: 8px;  /* Smaller padding */
            margin-bottom: 10px; /* Reduced margin */
            border: 1px solid #ced4da;
            font-size: 0.9rem; /* Smaller font size */
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        .form-container input:focus, .form-container select:focus {
            background-color: #e9f5ff;
            border-color: #80bdff;
            outline: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px; /* Adjusted padding */
            border-radius: 25px; /* Reduced radius */
            font-size: 1rem; /* Smaller font size */
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.3);
        }

        .container {
            margin-top: 50px;
            padding-bottom: 100px;
        }

        .form-label {
            margin-bottom: 5px; /* Reduced label margin */
        }

        .form-group {
            display: flex;
            flex-direction: column; /* Align text and input in the same column */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .form-container {
                max-width: 90%; /* Wider for small devices */
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-primary {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    {% include 'students/navbar.html' %}

    <div class="container">
        <h2 class="text-center mt-4">Add Timetable</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container p-4 bg-white rounded shadow-sm">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Form fields go here, except for the date -->
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
