<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin-left: 20px;
            margin-right: 20px;
            border: 1px solid #ccc;
            font-size: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar li a {
            color: #e74c3c;
            font-weight: bold;
            margin-right: 20px;
            transition: color 0.3s ease;
        }
        .navbar li a:hover {
            color: #c0392b;
        } 
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            font-family: 'Gill Sans', sans-serif;
            color: #444;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 100px auto;
            border: 2px solid #ddd;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
            font-size: 28px;
            font-weight: bold;
        }
        p {
            text-align: center;
            color: #555;
        }
        p label {
            font-weight: bold;
        }
        .alert {
            margin-top: 10px;
        }
        #button1 {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #button1:hover {
            background-color: #2980b9;
            cursor: pointer;
        }
        a {
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a style="margin-left: 10px;" class="navbar-brand text-dark" href="{% url 'home' %}">WELCOME TO STUDENT MANAGEMENT SYSTEM (SMS)</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="button1">Login</button>
            <p>If you don't have an account, <a href="{% url 'register' %}">Click here</a> to Register</p>
        </form>
    </div>
</body>
</html>
